<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train-Scheduler</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="card border-0">
        <img class="card-img img-fluid" src="images/durham_skyline.jpg" alt="Durham Skyline">
        <div class="card-img-overlay">
            <h1 class="card-title triangle ml-5">Triangle Transit</h1>
        </div>
    </div>

    <div class="card rounded w-75 mx-auto mt-5">
        <div class="card-header">
            Current Train Schedule
        </div>
        <div class="card-body p-0">
            <table class="table table-hover m-0">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="schedule">
                </tbody>
            </table>
        </div>
    </div>
    <div class="card rounded w-75 mt-5 mb-5 mx-auto">
        <div class="card-header">
            Add Train
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="formGroup">Train Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Add Train Name">
                </div>
                <div class="form-group">
                    <label for="formGroup">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Add Destination">
                </div>
                <div class="form-group">
                    <label for="formGroup">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-train-time" placeholder="Add Departure Time">
                </div>
                <div class="form-group">
                    <label for="formGroup">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency" placeholder="Add Frequency">
                </div>
                <button type="submit" class="btn btn-dark" id="submit">Submit</button>
            </form>
        </div>
    </div>
    </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="javascript/app.js"></script>

</html>
