<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train-Scheduler</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="test/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid rounded mx-auto">
            <div class="container">
                <h1 class="display-4">Train Scheduler</h1>
            </div>
        </div>

        <div class="card rounded mx-auto">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body p-0">
                <table class="table table-striped table-hover table-dark m-0">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="schedule">
                        <tr>
                            <th scope="row">Trenton Express</th>
                            <td>Trenton</td>
                            <td>25</td>
                            <td>05:35 PM</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <th scope="row">Oregon Trail</th>
                            <td>Salem, Oregon</td>
                            <td>3600</td>
                            <td>01:39 PM</td>
                            <td>1154</td>
                        </tr>
                        <tr>
                            <th scope="row">Midnight Carriage</th>
                            <td>Philadelphia</td>
                            <td>15</td>
                            <td>05:35 PM</td>
                            <td>10</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card rounded mt-4 mx-auto">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="formGroup">Train Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Add Train Name">
                    </div>
                    <div class="form-group">
                        <label for="formGroup">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Add Destination">
                    </div>
                    <div class="form-group">
                        <label for="formGroup">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="first-train-time" placeholder="Add Departure Time">
                    </div>
                    <div class="form-group">
                        <label for="formGroup">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="Add Frequency">
                    </div>
                    <button type="submit" class="btn btn-dark" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="javascript/app.js"></script>

</html>
